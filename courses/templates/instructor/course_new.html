{% extends 'courses/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <h2>Add Course</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4 mb-0">
                <br>
                {{ form | crispy }}
                <button type="submit" class="btn btn-secondary">Add</button>
            </div>
        </div>
    </form>
{% endblock %}
