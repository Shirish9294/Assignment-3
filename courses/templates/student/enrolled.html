{% extends 'courses/base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% block content %}

    <html>
    <head>
        <meta charset="UTF-8">
        <title>NCA</title>

    </head>
    <body>
    <style>
        body {
            background-color: beige;
        }

    </style>
    <br>
    <div class="row">
        <h2 style="padding-left: 15Px">Course List</h2>
    </div>
    <br>
    <br>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr class="bg-info">
            <th>Course Name</th>
{#            <th>Location</th>#}
{#            <th>Start Date</th>#}
{#            <th>End Date</th>#}
            <th colspan="3">Actions</th>
        </tr>

        </thead>
        <tbody>
        {% for course in courses %}
            <tr>
                <td>{{ course.Courses }}</td>
                <td><a href="{% url 'student:enrolled_class_details' pk=course.pk %}" class="btn btn-secondary">View</a></td>
                <td><a href="{% url 'student:enroll_drop' pk=course.pk %}"
                       onclick="return confirm('Are you sure you want to drop the course?')"
                       class="btn btn-danger">Drop Course</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </body>
    </html>
{% endblock %}
